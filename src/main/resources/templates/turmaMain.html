<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Turmas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="shortcut icon" th:href="@{/images/spring_framework_logo.png}" type="image/x-icon">
  </head>
  <body>
    

    <!----- Modal Register ----------------------------------------------------------->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="RegisterModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="RegisterModalLabel">Registrar Turma</h5>
            <button type="button" class="close bntClose" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form th:action="@{/turma/save}" th:object="${noDataTurma}" method="post">
            <div class="modal-body">
              <div class="form-row">

                <div class="form-group">
                  <label for="modalRegisterInputName">Nome</label>
                  <input th:field="*{name}" type="text" class="form-control" id="modalRegisterInputName" placeholder="Digite um Nome"/>
                </div>

                <div class="form-group">
                  <label for="modalRegisterInputEmail">Email</label>
                  <input th:field="*{email}" type="email" class="form-control" id="modalRegisterInputEmail" placeholder="Digite um Email"/>
                </div>

                <div class="form-group">
                  <label for="modalRegisterInputPassword">Senha</label>
                  <input th:field="*{password}" type="password" class="form-control" id="modalRegisterInputPassword" placeholder="Digite uma senha"/>
                </div>

              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
              <button type="submit" class="btn btn-success">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    


    <!----- Modal Delete ----------------------------------------------------------->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="DeleteModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="DeleteModalLabel">Excluir Turma</h5>
            <button type="button" class="close bntClose" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Tem certeza que deseja excluir a turma selecionada?</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
            <a type="button" class="btn btn-danger" id="modalButtonDelete">Excluir</a>
          </div>
        </div>
      </div>
    </div>


    <!----- Modal Update ----------------------------------------------------------->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="UpdateModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="UpdateModalLabel">Editar Turma</h5>
            <button type="button" class="close bntClose" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form th:action="@{/turma/update}" th:object="${noDataTurma}" method="post" id="modalUpdateForm">
            <div class="modal-body">
              <div class="form-row">

                <div class="form-group">
                  <label for="modalUpdateInputName">Nome</label>
                  <input th:field="*{name}" type="text" class="form-control" id="modalUpdateInputName" placeholder="Informe o nome"/>
                </div>

                <div class="form-group">
                  <label for="modalUpdateInputEmail">Email</label>
                  <input th:field="*{email}" type="email" class="form-control" id="modalUpdateInputEmail" placeholder="Informe o email"/>
                </div>

                <div class="form-group">
                  <label for="modalUpdateInputPassword">Senha</label>
                  <input th:field="*{password}" type="password" class="form-control" id="modalUpdateInputPassword" placeholder="Informe a senha"/>
                </div>

              </div>
            </div>
          
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
              <button type="submit" class="btn btn-success">Atualizar</button>
            </div>
          </form>
        </div>
      </div>
    </div>


    <!----- Navegation Menu ---------------------------------------------------------------------->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-sm-around">
      <a th:href="@{/turma/main}">
        <img th:src="@{/images/spring_framework_logo_white.png}"/>
      </a>
      <h1 class="navbar-brand">Gestão de Estudantes</h1>
      <a th:href="@{/teacher/main}">Professores</a>
    </nav>


    <!----- Header ------------------------------------------------------------------------------->
    <header>
      <div class="container">
        <div class="row">
          <h2 class="mt-3">Relação de Estudantes</h2>
        </div>
        <div class="row">
          <div class="mt-2 mb-2">
            <a class="btn btn-success" data-toggle="modal" data-target="#registerModal">
              <i class="fas fa-user-plus"></i>
              Cadastrar Novo Estudante
            </a>
          </div>
        </div>
      </div>
    </header>


    <!----- Turma Table ----------------------------------------------------------------------->
    <main>
      <div class="container">
        <div class="table-responsive">
          <table class="table table-striped table-bordered">

            <thead class="table-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <!-- <th scope="col">Password</th> -->
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="turma: ${turmaList}">
                <th th:text="${turma.id}" scope="row"></th>
                <th th:text="${turma.name}" scope="row"></th>
                <th th:text="${turma.email}" scope="row"></th>
                <!-- <th th:text="${turma.password}" scope="row" class="passwordField" style="overflow: hidden;"></th> -->
                <th class="btnArea">
                  <a class="btn btn-primary" data-toggle="modal" data-target="#updateModal" th:attr="onclick=|updateTurma('${turma.id}', '${turma.name}', '${turma.email}', '${turma.password}')|">Editar</a>
                  <a class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" th:attr="onclick=|deleteTurma('${turma.id}')|">Excluir</a>
                </th>
              </tr>
            </tbody>
          </table>


          <!----- No Restults Message ------------------------------------------------------------>
          <p class="no-results" th:if="${turmaList.isEmpty}">Nenhum resultado encontrado</p>

        </div>
      </div>
    </main>


    <!----- Footer ------------------------------------------------------------------------------->
    <footer class="bg-dark text-center text-lg-start">
      <div class="text-center p-3">
        <p>TADS5 - DBF-I © Desenvolvido por Mauricio</p>
      </div>
    </footer>


    <!----- Scripts ------------------------------------------------------------------------------>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script src="https://kit.fontawesome.com/8c436b5a19.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://www.myersdaily.org/joseph/javascript/md5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script type="text/javascript" th:src="@{/js/main.js}"></script>
  </body>
</html>
