<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Estudantes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <!-- <link rel="stylesheet" th:href="@{/css/styles.css}"> -->
    <link rel="shortcut icon" th:href="@{/images/spring_framework_logo.png}" type="image/x-icon">
    <style>
    .bntClose {
      padding: 1rem;
      background-color: transparent;
      border: 0;
      font-size: 30px;
      font-weight: 700;
      line-height: 1;
      color: #000;
      text-shadow: 0 1px 0 #fff;
      opacity: 0.5;
    }
    .bntClose:hover {
      color: #000;
      opacity: 0.75;
    }
    </style>
  </head>
  <body>
    

    <!----- Modal Delete Message ----------------------------------------------------------->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Excluir Estudante</h5>
            <button type="button" class="close bntClose" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Tem certeza que deseja excluir o estudante selecionado?</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
            <a type="button" class="btn btn-danger" id="btnDelete">Excluir</a>
          </div>
        </div>
      </div>
    </div>


    <!----- Modal Update Message ----------------------------------------------------------->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editar Estudante</h5>
            <button type="button" class="close bntClose" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form th:action="@{/}" th:object="${studentUpdate}" method="post" id="modalUpdateForm">
            <div class="modal-body">
              <div class="form-row">

                <div class="form-group" style="margin-top: 20px;">
                  <label for="modalUpdateInputName">Nome</label>
                  <input th:field="*{name}" type="text" class="form-control" id="modalUpdateInputName" placeholder="Informe o nome"/>
                </div>

                <div class="form-group" style="margin-top: 20px;">
                  <label for="modalUpdateInputEmail">Email</label>
                  <input th:field="*{email}" type="email" class="form-control" id="modalUpdateInputEmail" placeholder="Informe o email"/>
                </div>

                <div class="form-group" style="margin-top: 20px;">
                  <label for="modalUpdateInputPassword">Senha</label>
                  <input th:field="*{password}" type="password" class="form-control" id="modalUpdateInputPassword" placeholder="Digite a sua senha"/>
                </div>

              </div>
            </div>
          
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
              <button type="submit" class="btn btn-success" id="btnUpdate">Atualizar</button>
            </div>
          </form>
        </div>
      </div>
    </div>


    <!----- Navegation Menu ---------------------------------------------------------------------->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-sm-around">
      <h1 class="navbar-brand">Gestão de Alunos</h1>
    </nav>


    <!----- Header ------------------------------------------------------------------------------->
    <header style="margin-bottom: 15px;">
      <div class="container">
        <div class="row">
          <h2 class="mt-3">Relação de Alunos</h2>
        </div>
        <div class="row">
          <div class="mt-2 mb-2">
            <a th:href="@{/student/register}" class="btn btn-success">
              <i class="fas fa-user-plus"></i>
              Cadastrar Novo Estudante
            </a>
          </div>
        </div>
      </div>
    </header>


    <!----- Students Table ----------------------------------------------------------------------->
    <main>
      <div class="container">
        <div class="table-responsive">
          <table class="table table-striped table-bordered">

            <thead class="table-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <!-- <th scope="col">Password</th> -->
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="student: ${studentsList}" style="line-height: 38px;">
                <th th:text="${student.id}" scope="row"></th>
                <th th:text="${student.name}" scope="row"></th>
                <th th:text="${student.email}" scope="row"></th>
                <!-- <th th:text="${student.password}" scope="row" class="passwordField" style="overflow: hidden;"></th> -->
                <th style="display: flex; justify-content: space-around;">
                  <a class="btn btn-primary" data-toggle="modal" data-target="#updateModal" th:attr="onclick=|selectStudent('${student.id}', '${student.name}', '${student.email}', '${student.password}')|">Editar</a>
                  <a class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" th:attr="onclick=|deleteStudent('${student.id}')|">Excluir</a>
                </th>
              </tr>
            </tbody>
          </table>


          <!----- No Restults Message ------------------------------------------------------------>
          <p class="no-results" th:if="${studentsList.isEmpty}">Nenhum resultado encontrado</p>

        </div>
      </div>
    </main>


    <!----- Footer ------------------------------------------------------------------------------->
    <footer class="bg-dark text-center text-lg-start" style="position: fixed; bottom: 0px; width: 100%;">
      <div class="text-center p-3">
        <p style="color: white; margin: 0px;">TADS5 - DBF-I © Desenvolvido por Mauricio</p>
      </div>
    </footer>


    <!----- Scripts ------------------------------------------------------------------------------>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8c436b5a19.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.myersdaily.org/joseph/javascript/md5.js"></script>
    <script type="text/javascript" th:src="@{/js/studentListAll.js}"></script>
  </body>
</html>
